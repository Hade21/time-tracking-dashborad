<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="profile-card">
                <div class="profile">
                    <img src="./images/image-jeremy.png" alt="image-jeremy" class="image-jeremy">
                    <div class="title-wrapper">
                        <p class="text">Report for</p>
                        <h1 class="name">Jeremy Robson</h1>
                    </div>
                </div>
                <div class="time-wrapper">
                    <p class="time">Daily</p>
                    <p class="time">Weekly</p>
                    <p class="time">Monthly</p>
                </div>
            </div>
            <div class="work card">
                <img src="./images/icon-work.svg" alt="" class="img">
                <div class="detail">
                    <p class="card-title"><span>Work</span><span><i class="fas fa-ellipsis-h"></i></span></p>
                    <div class="status">
                        <p class="current work-time"><span>52</span>hrs</p>
                        <p class="previous work-time">Last <span></span> - <span>32</span>hrs</p>
                    </div>
                </div>
            </div>
            <div class="play card">
                <img src="./images/icon-play.svg" alt="" class="img">
                <div class="detail">
                    <p class="card-title"><span>Play</span><span><i class="fas fa-ellipsis-h"></i></span></p>
                    <div class="status">
                        <p class="current play-time"><span>53</span>hrs</p>
                        <p class="previous play-time">Last <span></span> - <span>36</span>hrs</p>
                    </div>

                </div>
            </div>
            <div class="study card">
                <img src="./images/icon-study.svg" alt="" class="img">
                <div class="detail">
                    <p class="card-title"><span>Study</span><span><i class="fas fa-ellipsis-h"></i></span></p>
                    <div class="status">
                        <p class="current study-time"><span>50</span>hrs</p>
                        <p class="previous study-time">Last <span></span> - <span>36</span>hrs</p>
                    </div>
                </div>
            </div>
            <div class="excercise card">
                <img src="./images/icon-exercise.svg" alt="" class="img">
                <div class="detail">
                    <p class="card-title"><span>Exercise</span><span><i class="fas fa-ellipsis-h"></i></span></p>
                    <div class="status">
                        <p class="current excercise-time"><span>53</span>hrs</p>
                        <p class="previous excercise-time">Last <span></span> - <span>52</span>hrs</p>
                    </div>
                </div>
            </div>
            <div class="social card">
                <img src="./images/icon-social.svg" alt="" class="img">
                <div class="detail">
                    <p class="card-title"><span>Social</span><span><i class="fas fa-ellipsis-h"></i></span></p>
                    <div class="status">
                        <p class="current social-time"><span>51</span>hrs</p>
                        <p class="previous social-time">Last <span></span> - <span>52</span>hrs</p>
                    </div>
                </div>
            </div>
            <div class="self-care card">
                <img src="./images/icon-self-care.svg" alt="" class="img">
                <div class="detail">
                    <p class="card-title"><span>Self Care</span><span><i class="fas fa-ellipsis-h"></i></span></p>
                    <div class="status">
                        <p class="current self-care-time"><span>50</span>hrs</p>
                        <p class="previous self-care-time">Last <span></span> - <span>52</span>hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://frontendmentor.io/profile/hade21">Rohman</a>.
    </div>
    <script src="script.js"></script>
</body>

</html>
